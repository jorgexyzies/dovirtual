<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home DoVirtual</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/fontawesome_all.css">
</head>
<body>
    <header>
        <div class="content">
        <img src="/images/logo.png" alt="DoVirtual Logo" title="DoVirtual Logo" width="232" class="logo">
        <nav>
            <ul>
                <li><i class="fal fa-home"></i>Home</li>
                <li><i class="fal fa-handshake"></i>Clients</li>
                <li><i class="fal fa-users"></i>Vendors</li>
                <li><i class="fal fa-coins"></i>Pricing</li>
                <li><i class="fal fa-laptop"></i>Book a Demo</li>
            </ul>
        </nav>
        <img src="/images/grid.svg" alt="Other apps" title="Other Apps" width="44" class="grid_icon">
        </div>
    </header>
    <div class="top-banner">
        <div class="content">
            <div class="image">
                <img src="/images/top-banner-home.png" alt="">
            </div>
            <div class="text">
                <img src="/images/logo-big.png" alt="">
                <p>Because Virtuality is the New Reality</p>
                <a href="#" class="primary">Book a Demo <i class="fal fa-laptop"></i> </a>
            </div>
        </div>
    </div>
    <div class="video-section">
        <div class="content">
            <div class="title">
                <img src="/images/bullet.svg" alt="">
                <h2>AD VIDEO</h2>
            </div>
            <div class="video-container">
                <img src="/images/video.png" alt="" width="100%">

            </div>
        </div>
    </div>
</body>
</html>
